<!DOCTYPE html>
<html>
    <head>
        <title>aplikacia</title>
        <meta name="wievport" charset="utf-8" content="width=devise-width initial-scale=1.0">
        <link rel="stylesheet" href="aplikacia.css">
        <script src="aplikacia.js" type="module" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="content-filter">
                <div class="titles">
                    <div>brightness</div>
                    <div>contrast</div>
                    <div>grayscale</div>
                    <div>hue-rotate</div>
                    <div>invert</div>
                    <div>opacity</div>
                    <div>saturate</div>
                    <div>sepia</div>
                    <div>blur</div>
                    <div>
                        <button type="button" class="filterReset">reset</button>
                    </div>
                </div>
                <form class="range">
                    <input type="range" id="brightness"  value="100" min="0" max="1000" name="brightness">
                    <input type="range" id="contrast"  value="100" min="0" max="1000" name="contrast">
                    <input type="range" id="grayscale"  value="0" min="0" max="100" name="grayscale">
                    <input type="range" id="hue-rotate"  value="0" min="0" max="360" name="hue-rotate">
                    <input type="range" id="invert"  value="0" min="0" max="100" name="invert">
                    <input type="range" id="opacity"  value="100" min="0" max="100" name="opacity">
                    <input type="range" id="saturate"  value="1" min="0" max="100" name="saturate">
                    <input type="range" id="sepia"  value="0" min="0" max="100" name="sepia">
                    <input type="range" id="blur"  value="0" min="0" max="100" name="blur">
                </form>
            </div>
            <div class="border-style">
                <div class="titles">
                    <div>border width</div>
                    <div>border radius</div>
                    <div>
                        <button type="button" class="borderReset">reset</button>
                    </div>
                </div>
                <form class="range">
                    <input type="range" id="border_width"  value="0" min="0" max="20">
                    <input type="range" id="border_radius"  value="0" min="0" max="140">
                </form>
            </div>
            <div class="style-pick">
                <button type="button" class="button">pick border style</button>
                <div class="border-styles" id="content">
                    <div id="solid">solid</div>
                    <div id="dahsed">dashed</div>
                    <div id="dotted">dotted</div>
                    <div id="double">double</div>
                    <div id="groove">groove</div>
                    <div id="inset">inset</div>
                    <div id="outdet">outset</div>
                    <div id="ridge">ridge</div>
                    <div id="none">none</div>
                </div>

                <div class="color-pick">
                    <div class="titles">
                        <div>pick a color</div>
                    </div>
                    <div class="color-container">
                        <input class="color-input" id="col" type="color" value="#E91CB2">
                    </div>
                </div>
           
                
            </div>
            <div class="image">
                <div class="im" id="image-frame">
                    <img id="photo" src="/photoshop-application/assets/natureer.jpg" width="300px" height="230px">
                </div>
            </div>
        </div>
    </body>
</html>
